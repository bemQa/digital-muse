<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Digital Muse</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="icon" type="image/png" href="img/favicon.png" />

	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="libs/fancybox/fancybox.css"/>
	<link rel="stylesheet" href="libs/simplebar/simplebar.css"/>
	<link rel="stylesheet" href="fonts/stylesheet.css"/>
	<link rel="stylesheet" href="css/styles.css"/>

	<!--[if lte IE 9]>
    <script src="http://phpbbex.com/oldies/oldies.js" charset="utf-8"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="content">
        <header class="header">
            <div class="header-container">
				<a href="/" class="logo">Делаем классный <br>интернет-маркетинг</a>
                <div class="menu-links">
                    <a href="" class="menu-link">Кейсы</a>
                    <a href="" class="menu-link">Связаться с нами</a>
                </div>
                <div class="lang-switch-block">
                    <div class="lang-switch">
                        <input id="lang-switch" class="lang-switch-input" type="checkbox">
                        <div class="left-switch">Rus</div>
                        <label for="lang-switch"></label>
                        <div class="right-switch">Eng</div>
                    </div> 
                </div>
			</div>
        </header>
        <section class="section section-form">
            <div class="container">
                <div class="form-wrapper">
                    <form class="form">
                        <div class="ip-cell-h">
                            <label class="input-label">Имя</label>
                            <div class="input-text-wrapper">
                                <input type="text" class="input-text" name="name" placeholder="Имя" required="">
                                <div class="help-block">Укажите Имя</div>
                            </div>
                        </div>
                        <div class="ip-cell-h">
                            <label class="input-label">Почта</label>
                            <div class="input-text-wrapper">
                                <input type="text" class="input-text" name="email" placeholder="Почта" required="">
                                <div class="help-block">Укажите Почту</div>
                            </div>
                        </div>
                        <div class="ip-cell-h">
                            <label class="input-label">Сообщение</label>
                            <div class="input-text-wrapper">
                                <textarea class="input-text" name="message" placeholder="Сообщение" required=""></textarea>
                                <div class="help-block">Укажите Сообщение</div>
                            </div>
                        </div>
                        <div class="ip-cell-ch">
                            <input type="checkbox" id="chk1" class="ch">
                            <label for="chk1">Даю согласие на обработку персональных данных</label>
                        </div>
                        <button class="btn">Отправить заявку</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <div class="footer-copyright-text">© Digital Muse 2025</div>
                <a href="" class="footer-copyright-link invert-link">Политика конфиденциальности</a>
            </div>
        </div>
    </footer>
</div>

<script src="libs/swiper/swiper-bundle.min.js"></script>
<script src="libs/fancybox/fancybox.umd.js"></script>
<script src="libs/simplebar/simplebar.min.js"></script>
<script src="libs/jquery.inputmask.min.js"></script>
<script src="libs/jquery.validate.min.js"></script>
<script src="js/scripts.js"></script>

        <div class="swiper-slide">Slide 1</div>

        <div class="swiper-slide">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-scrollbar"></div>
</div> -->
    
</body>
</html>
